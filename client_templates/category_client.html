{% extends 'client_base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    {% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="col">
                <div class="card Recent-Users">
                    <div class="card-header">
                        <span class="input-group-text " style="display: block; text-align: center;">
                            <h1 style="color:rgb(24, 211, 211);">Your stol-number : {{ stol.number }}</h1>
                        </span><br>
                        <h3 style="color: rgb(24, 211, 211);">Recent category</h3>
                        <div class="card-header-right">
                            <div class="btn-group card-option">


                                <ul class="list-unstyled card-option dropdown-menu dropdown-menu-right">
                                    <li class="dropdown-item full-card"><a href="#!"><span><i
                                                    class="feather icon-maximize"></i> maximize</span><span
                                                style="display:none"><i class="feather icon-minimize"></i>
                                                Restore</span></a></li>
                                    <li class="dropdown-item minimize-card"><a href="#!"><span><i
                                                    class="feather icon-minus"></i> collapse</span><span
                                                style="display:none"><i class="feather icon-plus"></i> expand</span></a>
                                    </li>
                                    <li class="dropdown-item reload-card"><a href="#!"><i
                                                class="feather icon-refresh-cw"></i> reload</a></li>
                                    <li class="dropdown-item close-card"><a href="#!"><i class="feather icon-trash"></i>
                                            remove</a></li>
                                </ul>

                            </div>
                        </div>
                    </div>
                    <div class="card-block px-0 py-3">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                {% for c in category %}
                                <tr class="unread">
                                    <td>
                                        <div>
                                            <i style="font-size: 3em ; color: rgb(24, 211, 211); display: inline-block;"
                                                class="fas fa-utensils"></i>
                                            <i class="fas fa-utensil-plate"></i>
                                        </div>
                                    </td>
                                    <td>
                                        <a href="{% url 'product_detail_client' stol_id c.pk  %}">
                                            <h4 style=" right: 110px;" class="label theme-bg text-white f-30">
                                                {{ c.name }}:
                                            </h4>
                                        </a>
                                    </td>
                                    <td>
                                        <div>
                                            <i style="font-size: 2em; color:rgb(24, 211, 211)    ;"
                                                class="fas fa-chevron-right"></i>

                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </table>

                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    {% endblock %}
</body>

</html>
