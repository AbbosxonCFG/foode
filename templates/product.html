{% extends 'base.html' %}

{% block content %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="col">
            <div class="card Recent-Users">
                <div class="card-header">
                    <h5>Recent Users</h5>
                    <div class="card-header-right">
                        <div class="btn-group card-option">
                            <a href="{% url 'product_add' %}">
                                <button type="button" class="btn btn-rounded btn-info">
                                    <i class="feather icon-plus"></i>
                                    Add
                                </button>
                            </a>
                            <ul class="list-unstyled card-option dropdown-menu dropdown-menu-right">
                                <li class="dropdown-item full-card"><a href="#!"><span><i
                                                class="feather icon-maximize"></i> maximize</span><span
                                            style="display:none"><i class="feather icon-minimize"></i>
                                            Restore</span></a></li>
                                <li class="dropdown-item minimize-card"><a href="#!"><span><i
                                                class="feather icon-minus"></i> collapse</span><span
                                            style="display:none"><i class="feather icon-plus"></i> expand</span></a>
                                </li>
                                <li class="dropdown-item reload-card"><a href="#!"><i
                                            class="feather icon-refresh-cw"></i> reload</a></li>
                                <li class="dropdown-item close-card"><a href="#!"><i class="feather icon-trash"></i>
                                        remove</a></li>
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="card-block px-0 py-3">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            {% for product in products %}
                            <tr class="unread">
                                <td><img class="rounded-circle" style="width:40px;" src="{{ product.image.url }}"
                                        alt="activity-user"></td>
                                <td>
                                    <h6 class="mb-1">{{ product.name }}</h6>
                                </td>
                                <td>
                                    <h6 class="text-muted">{{ product.quantity }}</h6>
                                </td>
                                <td>
                                    <h6 class="text-muted">{{ product.category.name }}</h6>
                                </td>
                                <td>
                                    <button type="button" class="label theme-bg2 text-white f-12" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        o'chirish
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Modal</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Po'stni o'chirmoqchimisiz?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-danger"><a
                                                            style="text-decoration: none; color: white;"
                                                            href="{% url 'product_delete' product.pk %}">O'chrish</a></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <a href="{% url 'product_delete' product.id %}"
                                        class="label theme-bg2 text-white f-12">Delete</a> -->
                                    <a href="{% url 'product_edit' product.id %}"
                                        class="label theme-bg text-white f-12">Update</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

{% endblock %}
