{% extends 'base.html' %}


{% block content %}
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <h2 style="color: rgb(14, 230, 230);">Add product</h2>


            <form enctype="multipart/form-data" action="{% url 'product_add' %}" enctype="multipart/form-data", method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="e1">name</label>
                    <input name="name" type="text" class="form-control" id="e1" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="ex1">Price</label>
                    <input name="price" type="text" class="form-control" id="ex1" placeholder="price" required>
                </div>
                <div class="form-group">
                    <label for="exa">Image</label>
                    <input name="image" type="file" class="form-control" id="exa"
                        placeholder="image" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Quantity</label>
                    <input name="quantity" type="text" class="form-control" id="exampleInputPassword1"
                        placeholder="quantity" required>
                </div>
                <div class="form-group">
                    <label for="exam1">Category</label>
                    <select class="form-control" id="exam1" name="category_id" required>
                        {% for c in category %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
