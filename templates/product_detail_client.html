<!DOCTYPE html>
{% extends 'client_base.html' %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>





    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <h2 style="color: rgb(25, 212, 212);"> Category : {{ category.name }}</h2>
                <div class="card-block px-0 py-3">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            {% for p in product %}
                            <tr class="unread">
                                <td><img class="rounded-circle" style="width:100px;" src="{{ p.image.url }}"
                                        alt="activity-user"></td>
                                <td>
                                    <h6 class="mb-1">{{ p.name }}</h6>
                                </td>
                                <td>
                                    <h6 class="text-muted">{{ p.quantity }}</h6>
                                </td>
                                <td>
                                    <h6 class="text-muted">{{ p.category.name }}</h6>
                                </td>
                                <td>
                                    <h6 class="text-muted">{{ p.price }}-sum</h6>
                                </td>
                                <td>
                                    <a href="{% url 'order' %}" style="text-decoration: none; border-radius: 15px; font-size: 2em; text-align: center;"
                                        class="label theme-bg text-white ">order</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>




            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
{% endblock %}

</html>
